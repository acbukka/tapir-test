<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <title>tapir-form</title>
</head>
<body>
  <div class="tapir">
    <div class="tapir__inner">
      <div class="tapir__links">
        <ul class="tapir__links-list">
          <li class="tapir-item">
            <a href="#" class="tapir-item__link">Первая ссылка</a>
          </li>
          <li class="tapir-item active">
            <a href="#" class="tapir-item__link">Вторая ссылка (active)</a>
          </li>
          <li class="tapir-item">
            <a href="#" class="tapir-item__link">Третья ссылка</a>
          </li>
          <li class="tapir-item">
            <a href="#" class="tapir-item__link">Четвертая ссылка (hover)</a>
          </li>
        </ul>
        <div class="tapir__logo">
          <img src="./assets/logo.png" alt="">
        </div>
      </div>
      <div class="tapir__form">
        <h2 class="form__title">Заголовок страницы</h2>
        <div class="form__data">
          <div class="form__info">
            <div class="form__info-titles">
              <p class="form__info-acc">Номер счета</p>
              <p class="form__info-sum">Сумма платежа</p>
            </div>
            <div class="form__info-nums">
              <p class="form__info-acc__num">786 456 893993873</p>
              <p class="form__info-sum__num">2 790</p>
            </div>
          </div>
          <div class="form-card">
            <h3 class="form-card__title">Номер карты</h3>
            <div class="card__digits">
              <input class="card__digits-input input" type="number" name="card__digit1" />
              <input class="card__digits-input input" type="number" name="card__digit2" />
              <input class="card__digits-input input" type="number" name="card__digit3" />
              <input class="card__digits-input input" type="number" name="card__digit4" />
            </div>
          </div>
          <div class="card__owner">
            <h3 class="card__owner__title">Номер карты</h3>
            <input class="card__owner-input input" type="text" placeholder="Иванов Иван Иванович">
          </div>
          <div class="card__subinfo">
            <div class="card__timeout">
              <h3 class="card__timeout-title">Срок действия</h3>
              <select class="select card__timeout-select__month" name="">
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select class="select card__timeout-select__day" name="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
              </select>
            </div>
            <div class="card__cvc">
              <h3 class="card__cvc-title">CVC</h3>
              <input class="card__cvc-input input" type="number" name="card__digit1" />
            </div>
          </div>
          <button class="card__submit-btn">
            ОПЛАТИТЬ
          </button>
          <p class="validation__error">Пожалуйста, заполните все необходимые поля</p>
          <p class="validation__success">Данные успешно зарегистрированы</p>
        </div>
      </div>
    </div>
  </div>
<script src="./main.js"></script>
</body>
</html>
