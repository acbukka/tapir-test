<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <title>tapir-form</title>
</head>
<body>
  <div class="tapir">
    <div class="tapir__inner">
      <div class="tapir__links">
        <ul class="tapir__links-list">
          <li class="tapir-item">
            <a href="#" class="tapir-item__link">Первая ссылка</a>
          </li>
          <li class="tapir-item active">
            <a href="#" class="tapir-item__link">Вторая ссылка (active)</a>
          </li>
          <li class="tapir-item">
            <a href="#" class="tapir-item__link">Третья ссылка</a>
          </li>
          <li class="tapir-item">
            <a href="#" class="tapir-item__link">Четвертая ссылка (hover)</a>
          </li>
        </ul>
        <div class="tapir__logo">
          <img src="./assets/logo.png" alt="">
        </div>
      </div>
      <div class="tapir__form">
        <h2 class="form__title">Заголовок страницы</h2>
        <div class="form__data">
          <div class="form__info">
            <div class="form__info-titles">
              <p class="form__info-acc">Номер счета</p>
              <p class="form__info-sum">Сумма платежа</p>
            </div>
            <div class="form__info-nums">
              <p class="form__info-acc__num">786 456 893993873</p>
              <p class="form__info-sum__num">2 790</p>
            </div>
          </div>
          <div class="form-card">
            <h3 class="form-card__title">Номер карты</h3>
            <div class="card__digits">
              <input class="input" type="number" maxlength="4" name="card__digit1" />
              <input class="input" type="number" maxlength="4" name="card__digit2" />
              <input class="input" type="number" maxlength="4" name="card__digit3" />
              <input class="input" type="number" maxlength="4" name="card__digit4" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="./main.js"></script>
</body>
</html>
